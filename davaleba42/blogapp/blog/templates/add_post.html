{% extends 'base.html' %}

{% block title %} New Post {% endblock %}

{% load crispy_forms_tags %}

{% block body %}
<div class="container mt-4">
    <h1 class="mb-3">Add New Post</h1>

    <form method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Add Post</button>
    </form>
</div>
{% endblock %}
