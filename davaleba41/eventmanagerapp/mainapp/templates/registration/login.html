{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}

{% block body %}

    <form method="post">
        {{ form|crispy }}

        {% csrf_token %}

        <p>Don't Have an Account? Create One <a href="{% url 'main_app:sign_up' %}">Here</a></p>
        <button type="submit" class="btn btn-success">Login</button>

    </form>

{% endblock %}
