
{% extends 'base.html' %}

{% block title %} <title>details.title</title> {% endblock %}

{% block content %}
    <div class="card m-4">
        <div class="card-body">
          <h5 class="card-title"> {{ details.title }} </h5>
          <p class="card-text"> {{ details.author }} </p>
          <img src={{ details.img_link }} class="card-img-top" alt="..." style="max-width:20%">
          <p class="card-text"> {{ details.description }} </p>
          <a href="{% url 'books:homepage' %}" class="btn btn-primary">Go Back</a>
          <a href="{% url 'books:delete_book' details.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
{% endblock %}
