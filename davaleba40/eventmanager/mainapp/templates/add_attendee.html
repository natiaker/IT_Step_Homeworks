{% extends 'base.html' %}

{% block title %} Registration {% endblock %}

{% load crispy_forms_tags %}

{% block body %}

  <h1>Register for {{ event.title }}</h1>

  <form method="post">

    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-success">Submit</button>

  </form>

{% endblock %}
