{% extends 'base.html' %}

{% block title %} Registration {% endblock %}

{% load crispy_forms_tags %}

{% block body %}

    <form method="post">
        {{ form|crispy }}

        {% csrf_token %}

        <p>Already Have an Account? Login <a href="/login">Here</a></p>
        <button type="submit" class="btn btn-success">Sign Up</button>

    </form>

{% endblock %}
