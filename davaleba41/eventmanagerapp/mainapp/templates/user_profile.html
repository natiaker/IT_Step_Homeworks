{% extends 'base.html' %}

{% block title %} {{ user }}'s Profile {% endblock %}

{% block body %}
    <ol style="max-width: 60%">
        {% for event in events %}
        <li>
            <div class="list-group m-2">
              <a href="{% url 'main_app:event_details' event.id %}" class="list-group-item list-group-item-action" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ event.title }}</h5>
                  <small>{{ event.date }}</small>
                </div>
                <p class="mb-1">{{ event.description }}</p>
                <small> {{ event.location }} </small>
              </a>
                <a href="{% url 'main_app:remove_participation' event.id %}" class="btn btn-danger mt-2">Remove from list</a>
            </div>
        </li>
        {% endfor %}
    </ol>
{% endblock %}
